<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <p>Mode simples</p>

    <video src="midia/meu-video.mp4" width="500" controls loop></video>

    <p>Modo com todos os formatos de video</p>

    <video width="500" controls loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
    </video>

    <H1>Isenrindo vídeos do Youtube</H1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/I1uf_KHNV-U?si=P9aed3F5U-nEdC4g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
